<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            color: #333333;
            text-shadow: 2px 2px #ff6347;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            iframe {
                height: 70vh;
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My CV</h1>
        <iframe src="pdf-file.pdf"></iframe>
    </div>
</body>
</html>
